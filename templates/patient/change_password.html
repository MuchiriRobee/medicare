{% extends "patient/dashboard.html" %}

{% block content %}
<div class="container dashboard-container">
    <div class="welcome-section">
        <h1>Change Password</h1>
    </div>

    <div class="appointments-section">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form class="auth-form" method="POST" style="max-width: 600px; margin: 0 auto;">
           <!-- For each password input, use this structure: -->
<div class="form-group">
    <label for="current_password">Current Password</label>
    <div class="password-input-container">
        <input type="password" id="current_password" name="current_password" required>
        <i class="fas fa-eye toggle-password" toggle="#current_password"></i>
    </div>
</div>

<div class="form-group">
    <label for="new_password">New Password</label>
    <div class="password-input-container">
        <input type="password" id="new_password" name="new_password" required>
        <i class="fas fa-eye toggle-password" toggle="#new_password"></i>
    </div>
</div>

<div class="form-group">
    <label for="confirm_password">Confirm New Password</label>
    <div class="password-input-container">
        <input type="password" id="confirm_password" name="confirm_password" required>
        <i class="fas fa-eye toggle-password" toggle="#confirm_password"></i>
    </div>
</div>
            <button type="submit" class="submit-btn">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
